<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GodLike Esports | Team Profile</title>
    <style>
        :root {
            --neon-gold: #ffcc00; /* GodLike's theme color */
            --neon-cyan: #00ffcc;
            --dark-bg: #05050a;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif; /* Use a futuristic font if available, else sans-serif */
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
        }

        /* --- NAVBAR --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid var(--neon-gold);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a { text-decoration: none; color: white; font-weight: bold; }
        .logo span { color: var(--neon-gold); }

        /* --- HERO SECTION --- */
        .team-banner {
            height: 400px;
            background: linear-gradient(to bottom, rgba(5,5,10,0.2), var(--dark-bg)), 
                        url('https://pbs.twimg.com/profile_banners/1066978643339395072/1628102434/1500x500');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .org-logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--neon-gold);
            box-shadow: 0 0 30px var(--neon-gold);
            background: #000;
            margin-bottom: 20px;
        }

        /* --- CONTENT GRID --- */
        .container {
            max-width: 1100px;
            margin: -50px auto 50px;
            padding: 20px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 204, 0, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h2 { color: var(--neon-gold); text-transform: uppercase; border-left: 5px solid var(--neon-gold); padding-left: 15px; }

        /* --- ROSTER DISPLAY --- */
        .roster-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .player-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            transition: 0.3s;
        }

        .player-tag:hover {
            background: var(--neon-gold);
            color: black;
            transform: translateX(10px);
        }

        /* --- ACHIEVEMENTS --- */
        .achievement-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .rank-badge {
            color: var(--neon-gold);
            font-weight: bold;
        }

        /* --- FOOTER / BACK LINK --- */
        .back-nav {
            text-align: center;
            margin-top: 40px;
        }

        .btn-back {
            padding: 12px 30px;
            border: 2px solid var(--neon-gold);
            color: var(--neon-gold);
            text-decoration: none;
            border-radius: 30px;
            transition: 0.4s;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .btn-back:hover {
            background: var(--neon-gold);
            color: black;
            box-shadow: 0 0 20px var(--neon-gold);
        }

        @media (max-width: 768px) {
            .main-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
