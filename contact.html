<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Neon Cup 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">NEON CUP</a>
        <nav>
            <ul>
                <li><a href="index.html">Back</a></li>
            
            </ul>
        </nav>
    </header>

    <main>
        <div class="card" style="max-width: 900px; text-align: left;">
            <h2 style="text-align: center; color: #00ffcc; font-size: 2.5rem; margin-bottom: 2rem;">Get In Touch</h2>
            <div class="contact-grid">
                <div class="contact-details">
                    <h3>Contact Information</h3>
                    <p>Have questions about registration, rules, or sponsorships? Reach out to us!</p>
                    <br>
                    <p><strong>Email:</strong> support@neoncup.com</p>
                    <p><strong>Phone:</strong> +91 98765 43210</p>
                    <br>
                    <h3>Follow Us</h3>
                    <div class="social-links">
                        <a href="#">Instagram</a>
                        
                    </div>
                </div>
                <div class="contact-form-container">
                     <h3>Send Us a Message</h3>
                    <form id="contactForm">
                        <div class="form-group"><input type="text" id="contactName" placeholder="Your Name" required></div>
                        <div class="form-group"><input type="email" id="contactEmail" placeholder="Your Email" required></div>
                        <div class="form-group"><textarea id="contactMessage" placeholder="Your Message" required rows="5"></textarea></div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Â© 2025 Neon Cup Esports | All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
